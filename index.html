<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>AdoptAPet | Animal shelter</title>
  </head>
  <body>
    <div class="navbar">
      <h1>AdoptAPet</h1>
      <div class="nav-links">
        <ul>
          <li><a href="#about">About Us</a></li>
          <li><a href="#adoption">Pet Adoption</a></li>
          <li><a href="#patners">Patners</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="home section">
        <div class="introduction">
          <p>
            " Until one has loved an animal a part of one's soul remains
            unawakened "
            <br />
            Anatole France
          </p>

          <br />
          <div class="last-paragraph">
            <p>
              Bring back color to the world,
              <br />
              adopt a pet
            </p>
          </div>
        </div>
        <div class="introduction-image">
          <img src="./images/image1.png" alt="" />
          <hr />
          <img src="./images/image.png" alt="" />
        </div>
      </div>
      <div class="about section">
        <div class="main"></div>
      </div>
    </div>
    <div class="footer" id="footer">
      <div class="copyright">
        <p>
          Copyright &copy 2021 All Rights Reserved | Developed with &heartsuit;
          <a href="https://github.com/MugeraH">Hughes Mugera</a>
        </p>
      </div>
